###############################################################################
###############################################################################
# USER SETTINGS
#
# User-defined settings for preparing TraCE-21ka paleoclimate data for
# LPJ-GUESS
#

# Paths, either absolute or relative to the root of the Git repository.
# ("~" for home directory and environment variables are allowed.)

trace_orig: "trace_original" # Directory of original TraCE files.

# Geographic extent of study area.
region:
  # Longitude: 0° to 360° E
  lon: [130, 230]
  # Latitude: -90° to +90° N
  lat: [50, 80]

# Time frame of interest. In negative thousand calendar years before present
# (-kaBP).
timeframe: [ -21, -15]


###############################################################################
###############################################################################
# HARD-CODED SETTINGS.
#
# Don’t change this unless you know what you are doing.
#

# NetCDF attributes as they shall appear in the output files.
nc_attributes:
  # TODO: cloud cover
  lat:
    long_name: 'latitude'
    standard_name: 'latitude'
    units: 'degrees_north'
  lon:
    long_name: 'longitude'
    standard_name: 'longitude'
    units: 'degrees_east'
  prec:
    long_name: 'Monthly precipitation amount'
    standard_name: 'precipitation_amount'
    units: 'kg m-2'
  radiation:
    long_name: 'Mean daily surface incident shortwave radiation'
    standard_name: 'surface_downwelling_shortwave_flux'
    units: 'W m-2'
  temp:
    long_name: 'Near surface air temperature at 2m'
    standard_name: 'air_temperature'
    units: 'K'
  time:
    long_name: 'time'
    standard_name: 'time'
    units: '' # TODO
    calendar: '' # TODO
  wet_days:
    long_name: 'wet_days'
    standard_name: 'number_of_days_with_lwe_thickness_of_precipitation_amount_above_threshold'
    units: 'count'

# File names of the monthly TraCE-21ka of modern time.
modern_trace_files:
  FSDS: 'trace.36.400BP-1990CE.cam2.h0.FSDS.2160101-2204012.nc'
  TREFHT: 'trace.36.400BP-1990CE.cam2.h0.TREFHT.2160101-2204012.nc'
  PRECL: 'trace.36.400BP-1990CE.cam2.h0.PRECL.2160101-2204012.nc'
  PRECC: 'trace.36.400BP-1990CE.cam2.h0.PRECC.2160101-2204012.nc'
